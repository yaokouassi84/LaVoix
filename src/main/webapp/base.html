<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Horloge en temps réel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css.css"> <!-- Assurez-vous de remplacer le chemin avec votre fichier CSS -->
    <script type="text/javascript" src="vendor/angular-1.8.2/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-1.8.2/angular-route.js"></script>
</head>
<body ng-app="clockApp">
    <div ng-controller="ClockController" class="container mt-5 clock">
        <h1 class="text-center">Horloge en temps réel</h1>
        <div class="text-center">
            <p><span class="bold-text blue-text">{{ formattedHours }}</span> h <span class="bold-text green-text">{{ formattedMinutes }}</span> min <span class="bold-text red-text">{{ formattedSeconds }}</span> s</p>
        </div>
    </div>

    <script src="app/js.js"></script>
    <script>
        angular.module('clockApp', [])
            .controller('ClockController', ['$scope', '$interval', function($scope, $interval) {
                $scope.currentTime = new Date();

                // Mettre à jour l'heure formatée chaque seconde
                $interval(function() {
                    $scope.currentTime = new Date();
                    $scope.formattedHours = $scope.currentTime.getHours();
                    $scope.formattedMinutes = $scope.currentTime.getMinutes();
                    $scope.formattedSeconds = $scope.currentTime.getSeconds();
                }, 1000);
            }]);
    </script>
</body>
</html>
