<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
	<h1 class="text-center text-white display-6">Contact</h1>
	<ol class="breadcrumb justify-content-center mb-0">
		<li class="breadcrumb-item"><a href="#">Home</a></li>
		<li class="breadcrumb-item"><a href="#">Pages</a></li>
		<li class="breadcrumb-item active text-white">Contact</li>
	</ol>
</div>

<!-- Contact Start -->
<div class="container-fluid contact py-5">
	<div class="container py-5">
		<div class="p-5 bg-light rounded">
			<div class="row g-4">
				
				<div class="col-lg-7">
					<div ng-controller="BookController">
					<form ng-submit="ajouterLivre()">
						<label>Libell√©:</label> <input type="text"
							ng-model="livre.libelle" required> <label>Nombre
							de pages:</label> <input type="number" ng-model="livre.nbPages" required>
						<label>Image 1:</label> <input type="file" file-model="image1"
							required> <label>Image 2:</label> <input type="file"
							file-model="image2" required>
						<button type="submit">Enregistrer</button>
					</form>
				</div>
				</div>
				<div class="col-lg-5">
					<div class="d-flex p-4 rounded mb-4 bg-white">
						<i class="fas fa-map-marker-alt fa-2x text-primary me-4"></i>
						<div>
							<h4>Address</h4>
							<p class="mb-2">123 Street New York.USA</p>
						</div>
					</div>
					<div class="d-flex p-4 rounded mb-4 bg-white">
						<i class="fas fa-envelope fa-2x text-primary me-4"></i>
						<div>
							<h4>Mail Us</h4>
							<p class="mb-2">info@example.com</p>
						</div>
					</div>
					<div class="d-flex p-4 rounded bg-white">
						<i class="fa fa-phone-alt fa-2x text-primary me-4"></i>
						<div>
							<h4>Telephone</h4>
							<p class="mb-2">(+012) 3456 7890</p>
						</div>
					</div>
				</div>
				

			</div>
		</div>
	</div>
</div>
